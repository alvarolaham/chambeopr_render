<script>
    function adjustLayout() {
        const card = document.querySelector('.pro-service-card');
        const columns = card.querySelectorAll('.pro-service-column');
        const isNarrow = window.innerWidth <= 400;

        columns.forEach((column, index) => {
            column.style.width = isNarrow ? '100%' : '';
            column.style.marginRight = index === 0 && !isNarrow ? '1.5rem' : '0';
        });

        if (isNarrow) {
            card.style.flexDirection = 'column';
            columns[2].style.alignItems = 'flex-start';
            columns[2].style.marginTop = '0.25rem';
            columns[2].style.paddingTop = '0.5rem';
            columns[2].style.borderTop = '1px solid #e0e0e0';
            if (columns[1].nextElementSibling !== columns[2]) {
                card.insertBefore(columns[2], columns[1].nextSibling);
            }
        } else {
            card.style.flexDirection = '';
            columns[2].style.alignItems = '';
            columns[2].style.marginTop = '';
            columns[2].style.paddingTop = '';
            columns[2].style.borderTop = '';
            if (card.lastElementChild !== columns[2]) {
                card.appendChild(columns[2]);
            }
        }
    }

    window.addEventListener('load', adjustLayout);
    window.addEventListener('resize', adjustLayout);
</script>
