{% extends 'myapp/home.html' %}
{% load static %}
{% block content %}

<div class="container mt-5 d-flex justify-content-center">
    <div class="card p-4 shadow-sm" style="max-width: 500px; width: 100%;">
        <div class="text-center mb-4">
            <img src="{% static 'chambeopr_logo.png' %}" alt="ChambeoPR Logo" class="img-fluid" style="max-width: 150px;">
        </div>
        <h2 class="text-center mb-4">Create an account</h2>
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="text" name="first_name" class="form-control" placeholder="First Name" required>
            </div>
            <div class="mb-3">
                <input type="text" name="last_name" class="form-control" placeholder="Last Name" required>
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email Address" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password1" class="form-control" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password2" class="form-control" placeholder="Confirm Password" required>
            </div>
            <div class="d-grid text-center">
                <button type="submit" class="btn btn-primary w-100 rounded-pill fw-bold">Create account</button>
            </div>
            <p class="text-muted text-center mt-3">By clicking below and creating an account, I agree to ChambeoPR's <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
        </form>
    </div>
</div>
{% endblock %}
