{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'chambeopr_logo.png' %}" alt="ChambeoPR Logo" class="logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav nav-links">
              {% if user.is_authenticated %}
              <li class="nav-item">
                  <span class="nav-link logged-in" style="font-weight: bold; color: #4CAF50;">Logged in as {{ user.username }}</span>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'home_services' %}">Services</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'delete_account' %}">Delete Account</a>
              </li>
              <li class="nav-item">
                  <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: inline;" onsubmit="return confirmLogout();">
                      {% csrf_token %}
                      <button type="submit" class="btn btn-link nav-link logout" style="color: #f00; font-weight: bold;">Logout</button>
                  </form>
              </li>
              {% else %}
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'home_services' %}">Services</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'signup' %}">Sign up</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'login' %}">Login</a>
              </li>
              {% endif %}
          </ul>
      </div>
  </div>
</nav>

<script>
function confirmLogout() {
    return confirm('Are you sure you want to log out?');
}
</script>
