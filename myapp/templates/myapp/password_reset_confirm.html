{% extends 'myapp/home.html' %}
{% load static %}
{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card p-4 shadow-sm" style="max-width: 500px; width: 100%;">
        <div class="text-center mb-4">
            <img src="{% static 'chambeopr_logo.png' %}" alt="ChambeoPR Logo" class="img-fluid" style="max-width: 150px;">
        </div>
        <h2 class="text-center mb-4">Set New Password</h2>
        <form method="post" action="{% url 'password_reset_confirm' uidb64=uidb64 token=token %}">
            {% csrf_token %}
            <div class="mb-3">
                <input type="password" name="new_password1" class="form-control" placeholder="New Password" required>
            </div>
            <div class="mb-3">
                <input type="password" name="new_password2" class="form-control" placeholder="Confirm New Password" required>
            </div>
            <div class="d-grid text-center">
                <button type="submit" class="btn btn-primary w-100 rounded-pill fw-bold">Set Password</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
