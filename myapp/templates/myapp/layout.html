<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bookiao{% endblock %}</title>
    {% load static %}
    <link rel="icon" href="{% static 'images/bookiao_icon.png' %}" type="image/png">
    
    <!-- External CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="{% static 'css/index.css' %}" rel="stylesheet">
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
    <link href="{% static 'css/service_profiles.css' %}" rel="stylesheet">
    <link href="{% static 'css/become_a_pro.css' %}" rel="stylesheet">
    <link href="{% static 'components/navbar.css' %}" rel="stylesheet">
    <link href="{% static 'components/footer.css' %}" rel="stylesheet">
    <link href="{% static 'components/breadcrumb.css' %}" rel="stylesheet">
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .main-content {
            display: none;
            flex: 1 0 auto;
        }

        .layout-background {
            background-color: #f9f9f9;
        }

        footer {
            flex-shrink: 0;
        }
    </style>
    {% block styles %}{% endblock %}
</head>
<body id="layout-body">
    <div id="preloader">
        <div class="spinner"></div>
    </div>
    <div class="main-content layout-background">
        {% include "myapp/navbar.html" %}
        <main>
            
            {% block content %}{% endblock %}
            
            {% if messages %}
            <div class="container mt-3">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
            {% endif %}
            
        </main>
    </div>
    
    {% include "myapp/footer.html" %}

    <!-- External JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    
    <!-- Custom JavaScript -->
    {% block scripts %}{% endblock %}
    
    <script>
        window.addEventListener('load', function() {
            document.getElementById('preloader').style.display = 'none';
            document.querySelector('.main-content').style.display = 'block';
        });
    </script>
</body>
</html>
